<div>
    <mat-card class="suggestion-card-container">
        <div class="row">
            <div class="col-sm d-flex justify-content-center">
                <img class="img-style" [src]="user?.picture?.medium" alt="user avatar">
            </div>
        </div>
        <div class="row">
            <div class="col-sm d-flex flex-column align-items-center">
                <div class="name-container">
                    <mat-card-title class="mt-2 style-name">
                        {{user?.name?.first}} {{user?.name?.last}}
                    </mat-card-title>
                </div>
                <div class="address-container">
                    <mat-card-subtitle class="style-address">
                        {{user?.location?.country}}, {{user?.location?.city}} 
                    </mat-card-subtitle>
                </div>
                <div class="description-container">
                    <mat-card-content class="style-description">
                        Mussum Ipsum, cacilds vidis litro abertis. Praesent vel viverra nisi. Mauris aliquet nunc non turpis scelerisque, eget.
                    </mat-card-content>
                </div>
                <div>
                    <app-btn-follow [small]="true" (click)="btnFollow()"></app-btn-follow>
                </div>
            </div>
        </div>
    </mat-card>
</div>
